<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BeGaiL SenDeR</title>
  <style>
    body {
      background: #0f0f0f;
      color: #ffffff;
      font-family: 'Vazirmatn', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .title {
      font-size: 2.5em;
      margin-top: 40px;
      text-shadow: 0 0 10px #00ffea;
      animation: typing 3s steps(12, end), blink 0.5s step-end infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00ffea;
      width: 12ch;
      margin: auto;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 12ch; }
    }
    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #00ffea; }
    }

    .image-container {
      margin: 50px auto;
      width: 300px;
      height: auto;
    }

    img {
      max-width: 100%;
      border-radius: 30px;
      box-shadow: 0 0 20px #00ffd5;
    }

    form {
      margin-top: 40px;
    }

    input, textarea {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      width: 80%;
      background-color: #1c1c1c;
      color: #fff;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background-color: #00ffea;
      color: #0f0f0f;
      font-weight: bold;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="title">BeGaiL SenDeR</div>

  <div class="image-container">
    <img src="https://uploadkon.ir/uploads/a97928_25IMG-20250727-205553-524.jpg" alt="BeGaiL Image">
  </div>

  <form onsubmit="playSound(); return false;">
    <input type="text" placeholder="نام شما">
    <textarea placeholder="پیام شما"></textarea>
    <button type="submit">ارسال</button>
  </form>

  <audio id="successSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

  <script>
    function playSound() {
      document.getElementById('successSound').play();
    }
  </script>
</body>
</html>
