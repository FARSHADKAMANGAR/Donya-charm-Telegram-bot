<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>BeGaiL SenDeR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: radial-gradient(circle at center, #1f1c2c, #928dab);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      text-align: center;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff6ec7, 0 0 20px #ff6ec7; }
      to { text-shadow: 0 0 40px #00e5ff, 0 0 50px #00e5ff; }
    }

    .image-box {
      margin-top: 20px;
      transform: scale(0.95) rotate(-5deg);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(255,255,255,0.4);
      transition: transform 0.4s ease;
    }

    .image-box:hover {
      transform: scale(1.05) rotate(0deg);
    }

    img {
      width: 270px;
      height: 270px;
      object-fit: cover;
    }

    .form {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 85%;
      max-width: 300px;
    }

    input, textarea {
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      width: 100%;
    }

    button {
      padding: 12px;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 #ff00cc; }
      50% { transform: scale(1.05); box-shadow: 0 0 15px #ff00cc; }
      100% { transform: scale(1); box-shadow: 0 0 0 #ff00cc; }
    }

    .notification {
      position: fixed;
      bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
      animation: fadeIn 0.7s ease;
    }

    .success { background: #00c853; }
    .error { background: #d50000; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loader {
      display: none;
      margin-top: 10px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ff00cc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>BeGaiL SenDeR</h1>

  <div class="image-box">
    <img src="https://uploadkon.ir/uploads/a97928_25IMG-20250727-205553-524.jpg" alt="BeGaiL Image">
  </div>

  <div class="form">
    <input id="token" placeholder="توکن ربات">
    <input id="chatid" placeholder="آیدی عددی">
    <textarea id="message" placeholder="متن پیام"></textarea>
    <button onclick="sendMessage()">ارسال پیام</button>
    <div class="loader" id="loader"></div>
  </div>

  <div id="notify" class="notification" style="display:none;"></div>

  <script>
    function showNotification(text, isSuccess=true) {
      const notify = document.getElementById("notify");
      notify.innerText = text;
      notify.className = `notification ${isSuccess ? "success" : "error"}`;
      notify.style.display = "block";
      setTimeout(() => { notify.style.display = "none"; }, 4000);
    }

    function sendMessage() {
      const token = document.getElementById("token").value;
      const chatid = document.getElementById("chatid").value;
      const msg = document.getElementById("message").value;
      const loader = document.getElementById("loader");

      if (!token || !chatid || !msg) {
        showNotification("همه فیلدها رو پر کن!", false);
        return;
      }

      loader.style.display = "block";

      fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatid}&text=${encodeURIComponent(msg)}`)
        .then(res => res.json())
        .then(data => {
          loader.style.display = "none";
          if (data.ok) {
            showNotification("پیام با موفقیت ارسال شد ✅");
          } else {
            showNotification(`خطا: ${data.description}`, false);
          }
        })
        .catch(() => {
          loader.style.display = "none";
          showNotification("ارسال ناموفق بود ❌", false);
        });
    }
  </script>

</body>
</html>
